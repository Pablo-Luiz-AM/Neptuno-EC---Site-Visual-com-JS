<body>

<nav>
    <ul>
        <li><a href="../index.html">Início</a></li>

        <li><a href="./exibir_pontuacao.html">Notas</a></li>
    </ul>
</nav>

<div id="form-container">
    <h2>Formulário de Atividade</h2>
    <form id="activity-form">
        <label for="pergunta1">print("Hello, World!") Essa sintaxe e de qual Linguagem de programação:  Valor 10pts</label>
        <select id="pergunta1" name="pergunta1">
            <option value="opcao1">GO</option>
            <option value="opcao2">C#</option>
            <option value="opcao3">Python</option>
        </select>

        <label for="pergunta2">System.out.println("Hello, World.") Essa sintaxe e de qual Linguagem de programação:  Valor 10pts</label>
        <select id="pergunta2" name="pergunta2">
            <option value="opcaoA">Fortran</option>
            <option value="opcaoB">Java</option>
            <option value="opcaoC">C++</option>
        </select>

        <button type="button" onclick="submitForm()">Enviar Respostas</button>
    </form>

    <div id="pontuacao-container" style="display: none;">
        <h3>Pontuação Total</h3>
        <p id="pontuacao"></p>
    </div>
</div>

<script>
    function submitForm() {
        const form = document.getElementById('activity-form');
        const pontuacaoTotal = calcularPontuacao(form);

        // Armazena a pontuação total no localStorage com uma chave específica para o segundo formulário
        localStorage.setItem('pontuacaoTotal2', pontuacaoTotal);

        // Redireciona para exibir_pontuacao2.html
        window.location.href = 'exibir_pontuacao.html';
    }

    function calcularPontuacao(form) {
        let pontuacao = 0;

        // Atribuir 10 pontos para cada pergunta correta
        const respostasCorretas = {
            pergunta1: 'opcao3',
            pergunta2: 'opcaoB'
        };

        // Verificar cada pergunta
        for (const pergunta in respostasCorretas) {
            const respostaSelecionada = form.elements[pergunta].value;
            if (respostaSelecionada === respostasCorretas[pergunta]) {
                pontuacao += 10;
            }
        }

        return pontuacao;
    }
</script>
